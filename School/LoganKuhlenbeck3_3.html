<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Busy Day Schedule</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  }
  th, td {
    padding: 8px;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
  }
  .highlight-row {
    background-color: #e7f4e4;
  }
  .highlight-column {
    background-color: #f9e9d2;
  }
  .time-column {
    width: 20%;
  }
</style>
</head>
<body>

<h2>Online Schedule App</h2>

<table>
  <tr>
    <th class="time-column">Time</th>
    <th>Event</th>
  </tr>
  <tr class="highlight-row">
    <td>7:00 AM</td>
    <td>Morning Jog</td>
  </tr>
  <tr>
    <td>8:00 AM</td>
    <td>Breakfast</td>
  </tr>
  <tr>
    <td class="highlight-column">9:00 AM</td>
    <td>Team Meeting</td>
  </tr>
  <tr>
    <td>10:00 AM</td>
    <td>Project Work</td>
  </tr>
  <tr class="highlight-row">
    <td>12:00 PM</td>
    <td>Lunch with Client</td>
  </tr>
  <tr>
    <td class="highlight-column">2:00 PM</td>
    <td>Conference Call</td>
  </tr>
  <tr>
    <td>3:00 PM</td>
    <td>Coffee Break</td>
  </tr>
  <tr>
    <td>4:00 PM</td>
    <td>Report Analysis</td>
  </tr>
  <tr class="highlight-row">
    <td>6:00 PM</td>
    <td>Evening Yoga</td>
  </tr>
  <tr>
    <td class="highlight-column">7:00 PM</td>
    <td>Dinner</td>
  </tr>
  <tr>
    <td>9:00 PM</td>
    <td>Leisure Reading</td>
  </tr>
</table>

</body>
</html>
