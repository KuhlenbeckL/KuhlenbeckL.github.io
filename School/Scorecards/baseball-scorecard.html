<!-- baseball-scorecard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="scorecard-styles.css">
<title>Baseball Scorecard</title>
</head>
<body>
<table>
  <caption>Baseball Scorecard - 9 Innings</caption>
  <thead>
    <tr>
      <th>Inning</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>R</th>
      <th>H</th>
      <th>E</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Team A</td>
      <td>0</td>
      <td>2</td>
      <td>0</td>
      <td>1</td>
      <td>0</td>
      <td>3</td>
      <td>0</td>
      <td>0</td>
      <td>1</td>
      <td>7</td>
      <td>10</td>
      <td>1</td>
    </tr>
    <!-- Additional teams or players would follow in the same pattern -->
  </tbody>
</table>
</body>
</html>
