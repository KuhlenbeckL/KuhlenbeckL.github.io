<!-- bowling-scorecard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="scorecard-styles.css">
<title>Bowling Scorecard</title>
</head>
<body>
<table>
  <caption>Bowling Scorecard - 10 Frames</caption>
  <thead>
    <tr>
      <th>Frame</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>10</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Player A</td>
      <td>9</td>
      <td>/</td>
      <td>7</td>
      <td>2</td>
      <td>X</td>
      <td>8</td>
      <td>1</td>
      <td>9</td>
      <td>/</td>
      <td>X</td>
      <td>7</td>
      <td>2</td>
      <td>145</td>
    </tr>
    <!-- Additional players would follow in the same pattern -->
  </tbody>
</table>
</body>
</html>
